<!DOCTYPE html>
<html lang="pt-br" ng-app="App">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="plugins/Bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">
  <link rel="stylesheet" href="css/all.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
  <title>HospData</title>

</head>

<body>
  <div class="root">

    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bx-health bx-tada icon"></i>
        <div class="logo_name">HospData</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">

        <li>
          <a href="#/" class="option" id="home" onclick="changeA('home')">
            <i class="bx bx-home-alt"></i>
            <span class="links_name">Página inicial</span>
          </a>
          <span class="tp">Página inicial</span>
        </li>
        <li>
          <a href="#/dataBase" id="data" class="option" onclick="changeA('data')">
            <i class="bx bx-data"></i>
            <span class="links_name">Base de dados</span>
          </a>
          <span class="tp">Base da dados</span>
        </li>
        <li>
          <a href="#/sobre" id="sobre" class="option" onclick="changeA('sobre')" >
            <i class='bx bx-help-circle' ></i>
            <span class="links_name">Quem somos</span>
          </a>
          <span class="tp">Quem somos</span>
        </li>
      </ul>
    </div>


    <div ng-view class="content">

    </div>
 
    

  <!-- bootstrap -->
  <script src="plugins/Bootstrap/js/jquery-3.5.1.min.js"></script>
  <script src="plugins/Bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- jrwdImageMaps-->
  <script src="plugins/ResponsiveMaps/jquery.rwdImageMaps.min.js"></script>

  <!-- FontAwesome -->
  <script src="plugins/FontAwesome/js/all.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>

  <!-- angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>


  <!-- js -->
  <script src="js/index.js"></script>
  <script src="app/app.js"></script>
  <script src="app/routes/route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>


  <script src="https://code.highcharts.com/maps/highmaps.js"></script>
  <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/mapdata/countries/br/br-all.js"></script>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/variable-pie.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>



</body>

</html>
